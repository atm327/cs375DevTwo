<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Calendar - Recipe Meal Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>Recipe Meal Planner</h1>
            <div class="nav-links">
                <a href="index.html">Search</a>
                <a href="calendar.html" class="active">Meal Calendar</a>
                <a href="pantry.html">My Pantry</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="calendar-section">
            <div class="calendar-header">
                <button id="prevMonth" class="calendar-nav-btn">&lt; Previous</button>
                <h2 id="currentMonthDisplay">November 2024</h2>
                <button id="nextMonth" class="calendar-nav-btn">Next &gt;</button>
            </div>

            <div class="calendar-controls">
                <button id="generateShoppingList" class="action-btn btn-primary">
                    Generate Shopping List for Selected Week
                </button>
            </div>

            <div class="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>

            <div id="calendar-grid" class="calendar-grid">
                <!-- Calendar days will be generated here -->
            </div>
        </div>

        <!-- Recipe Assignment Modal -->
        <div id="meal-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="meal-assignment">
                    <h3>Add Meal for <span id="selectedDate"></span></h3>
                    <div class="meal-timing">
                        <select id="mealTime">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                        </select>
                    </div>
                    <div class="recipe-search">
                        <input type="text" id="recipeSearch" placeholder="Search for a recipe">
                        <div id="searchResults" class="search-results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
