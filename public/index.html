<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Meal Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>Recipe Meal Planner</h1>
            <div class="nav-links">
                <a href="index.html" class="active">Search</a>
                <a href="calendar.html">Meal Calendar</a>
                <a href="pantry.html">My Pantry</a>
                <a href="login.html" id="loginLink">Login</a> <!-- Login link added here -->
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="search-section">
            <div class="search-box">
                <h2>Find Recipes</h2>
                
                <div class="search-type">
                    <button class="search-toggle active" data-type="ingredients">Search by Ingredients</button>
                    <button class="search-toggle" data-type="recipe">Search by Recipe Name</button>
                </div>

                <div id="ingredients-search" class="search-panel active">
                    <div class="input-group">
                        <label for="ingredients">Enter Ingredients (comma separated):</label>
                        <input type="text" id="ingredients" placeholder="e.g., tomato, pasta, basil">
                    </div>

                    <div class="input-group">
                        <label for="recipe-count">Number of recipes (max 10):</label>
                        <input type="number" id="recipe-count" min="1" max="10" value="5">
                    </div>
                </div>

                <div id="recipe-search" class="search-panel">
                    <div class="input-group">
                        <label for="recipe-name">Recipe Name:</label>
                        <input type="text" id="recipe-name" placeholder="e.g., Spaghetti">
                    </div>

                    <div class="filters">
                        <label for="cuisine">Cuisine:</label>
                        <select id="cuisine">
                            <option value="">Any Cuisine</option>
                            <option value="italian">Italian</option>
                            <option value="mexican">Mexican</option>
                            <option value="asian">Asian</option>
                        </select>

                        <label for="diet">Diet:</label>
                        <select id="diet">
                            <option value="">Any Diet</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="gluten-free">Gluten Free</option>
                        </select>
                    </div>
                </div>

                <button id="search-button" class="btn-primary">Search Recipes</button>
            </div>

            <div id="error-message" class="error"></div>
        </section>

        <section class="results-section">
            <div id="recipes-grid" class="recipes-grid"></div>
        </section>
    </main>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="recipe-detail"></div>
        </div>
    </div>

    <script src="js/my_script.js"></script>
</body>
</html>
