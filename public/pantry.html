<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pantry - Recipe Meal Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>Recipe Meal Planner</h1>
            <div class="nav-links">
                <a href="index.html">Search</a>
                <a href="calendar.html">Meal Calendar</a>
                <a href="pantry.html" class="active">My Pantry</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="pantry-section">
            <div class="pantry-header">
                <h2>My Pantry</h2>
                <button id="addItemBtn" class="action-btn btn-primary">Add Item</button>
            </div>

            <div class="pantry-search">
                <input type="text" id="pantrySearch" placeholder="Search pantry items...">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="produce">Produce</option>
                    <option value="dairy">Dairy</option>
                    <option value="meat">Meat</option>
                    <option value="grains">Grains</option>
                    <option value="spices">Spices</option>
                    <option value="canned">Canned Goods</option>
                </select>
            </div>

            <div class="pantry-content">
                <div class="pantry-categories">
                    <!-- Produce Section -->
                    <div class="category-section" id="produce">
                        <h3>Produce</h3>
                        <div class="category-items"></div>
                    </div>

                    <!-- Dairy Section -->
                    <div class="category-section" id="dairy">
                        <h3>Dairy</h3>
                        <div class="category-items"></div>
                    </div>

                    <!-- Other sections will be populated dynamically -->
                </div>
            </div>
        </div>

        <!-- Add Item Modal -->
        <div id="addItemModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Add Pantry Item</h3>
                <form id="addItemForm">
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Quantity:</label>
                        <input type="number" id="itemQuantity" min="0" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="itemUnit">Unit:</label>
                        <select id="itemUnit" required>
                            <option value="pieces">Pieces</option>
                            <option value="grams">Grams</option>
                            <option value="kg">Kilograms</option>
                            <option value="ml">Milliliters</option>
                            <option value="l">Liters</option>
                            <option value="cups">Cups</option>
                            <option value="tbsp">Tablespoons</option>
                            <option value="tsp">Teaspoons</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Category:</label>
                        <select id="itemCategory" required>
                            <option value="produce">Produce</option>
                            <option value="dairy">Dairy</option>
                            <option value="meat">Meat</option>
                            <option value="grains">Grains</option>
                            <option value="spices">Spices</option>
                            <option value="canned">Canned Goods</option>
                        </select>
                    </div>
                    <button type="submit" class="action-btn btn-primary">Add Item</button>
                </form>
            </div>
        </div>

        <!-- Running Low Modal -->
        <div id="lowStockModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Running Low</h3>
                <div id="lowStockItems" class="low-stock-list">
                    <!-- Low stock items will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/pantry.js"></script>
</body>
</html>
