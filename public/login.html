<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm" action="/api/login" method="post">
                <div class="input-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </form>
        </div>

        <div class="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm" action="/api/register" method="post">
                <div class="input-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
            </form>
        </div>

        <div class="user-info" style="display: none;">
            <button id="signOutBtn">Sign Out</button>
        </div>
    </div>

    <script>
        // Check if the user is logged in when they visit the page
        window.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                // If user is logged in, display the user info section
                document.getElementById('usernameDisplay').textContent = username;
                document.querySelector('.login-form').style.display = 'none';
                document.querySelector('.user-info').style.display = 'block';
            } else {
                // If user is not logged in, show the login form
                document.querySelector('.login-form').style.display = 'block';
                document.querySelector('.user-info').style.display = 'none';
            }
        });

        document.getElementById('showSignup').addEventListener('click', function() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.signup-form').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', function() {
            document.querySelector('.signup-form').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        });

        // Handle successful login and redirect to index.html
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const userData = await response.json();
                    // Store the username in localStorage
                    localStorage.setItem('username', userData.username);

                    // Redirect to index.html
                    window.location.href = '/index.html'; // Redirect to homepage
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again later.');
            }
        });

        // Handle successful sign up and redirect to login page
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = '/login.html'; // Redirect to login page
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again later.');
            }
        });

        // Handle sign-out
        document.getElementById('signOutBtn').addEventListener('click', function() {
            // Clear the username from localStorage
            localStorage.removeItem('username');

            // Hide user info and show login form again
            document.querySelector('.user-info').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        });
    </script>
</body>
</html>
